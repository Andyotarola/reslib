<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttons</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>

  <div class="container mb-1">

    <div class="col-sm-12 jc--center">
      <h2>Buttons Normal</h2>
    </div>

    <div class="col-sm-12 jc--between">
      <button class="btn--primary">Primary</button>
      <button class="btn--secondary">Secondary</button>
      <button class="btn--third">Third</button>
    </div>
    <div class="col-sm-12 jc--between">
      <button class="btn--danger">Danger</button>
      <button class="btn--dark">Dark</button>
      <button class="btn--gray">Gray</button>
    </div>
    <div class="col-sm-12 jc--between">

      <button class="btn--info">Info</button>
      <button class="btn--warning">Warning</button>
      <button class="btn--success">Success</button>

    </div>

  </div>

  <div class="container">

    <div class="col-sm-12 jc--center">
      <h2>Buttons outline</h2>
    </div>

    <div class="col-sm-12 jc--between">
      <button class="btn-outline--primary">Primary</button>
      <button class="btn-outline--secondary">Secondary</button>
      <button class="btn-outline--third">Third</button>
    </div>
    <div class="col-sm-12 jc--between">
      <button class="btn-outline--danger">Danger</button>
      <button class="btn-outline--dark">Dark</button>
      <button class="btn-outline--gray">Gray</button>
    </div>
    <div class="col-sm-12 jc--between">

      <button class="btn-outline--info">Info</button>
      <button class="btn-outline--warning">Warning</button>
      <button class="btn-outline--success">Success</button>

    </div>

  </div>

</body>
</html>

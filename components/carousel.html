<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="carousel">

    <div class="carousel__content" data-toggle="carousel_content">
      <div class="carousel__item">
        <img src="../images/banner1.jpg" alt="Banner 1" class="carousel__img">
      </div>
      <div class="carousel__item">
        <img src="../images/banner2.jpg" alt="Banner 2" class="carousel__img">
      </div>
      <div class="carousel__item">
        <img src="../images/banner3.jpg" alt="Banner 3" class="carousel__img">
      </div>
      <div class="carousel__item">
        <img src="../images/banner4.jpg" alt="Banner 4" class="carousel__img">
      </div>
      <div class="carousel__item">
        <img src="../images/banner4.jpg" alt="Banner 4" class="carousel__img">
      </div>
      <div class="carousel__item">
        <img src="../images/banner3.jpg" alt="Banner 4" class="carousel__img">
      </div>
    </div>
    <div class="carousel__pagination" data-toggle="carousel_pagination">
      <div class="carousel__pagination--item carousel__pagination--active"></div>
      <div class="carousel__pagination--item"></div>
      <div class="carousel__pagination--item"></div>
      <div class="carousel__pagination--item"></div>
      <div class="carousel__pagination--item"></div>
      <div class="carousel__pagination--item"></div>
    </div>

    <div class="carousel__back" data-target="carousel_back"></div>
    <div class="carousel__next" data-target="carousel_next"></div>

  </div>

  <script type="text/javascript" src="../js/app.js"></script>

</body>
</html>

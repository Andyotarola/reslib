<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">

  <defs>

    <style>

      svg{
        /* width: 64px; */
      }

      .location{
        display: none;
      }

      .location:target{
        display: block;
      }

      .upload{
        display: none;
      }
      .upload:target{
        display: block;
      }

      .download{

      stroke-linecap="round">
    </path>

    <path d="M29.8,54.8L45,32c24,-42.5,-54,-42.5,-30,0z
             M 30 12 c 10 0 10 14 0 14 s -10 -14 0 -14"
      >
    </path>

  </g>

  <g id="upload" class="upload">
    <path
        d="
